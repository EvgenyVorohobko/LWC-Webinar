<template>
    <lightning-card variant="Narrow" title="Input with multiple templates" icon-name="standard:Opportunity">
        <lightning-button
            variant="brand"
            label="Refresh Components"
            title="Refresh Components"
            slot="actions"
            onclick={handleRefreshButtonClick}
        >
        </lightning-button>
        <div class="slds-var-p-horizontal_small">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1">Current timestamp: {currentTimestamp}</div>
                <div class="slds-col slds-size_1-of-1 slds-box">
                    <div><code>c-multi-template-example</code></div>
                    <div class="slds-box">
                        <c-multi-template-example value={currentTimestamp} mode={mode}></c-multi-template-example>
                    </div>
                    <div class="slds-grid slds-grid_align-center">
                        <div class="slds-col slds-var-p-around_small" if:true={isView}>
                            <lightning-button label="Edit" onclick={handleEditClick}></lightning-button>
                        </div>
                        <div class="slds-col slds-var-p-around_small" if:false={isView}>
                            <lightning-button label="Save" onclick={handleSaveClick}></lightning-button>
                        </div>
                        <div class="slds-col slds-var-p-around_small" if:false={isView}>
                            <lightning-button label="Cancel" onclick={handleCancelClick}></lightning-button>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-box">
                    <div><code>c-multi-template-example-dynamic</code></div>
                    <div class="slds-box">
                        <c-multi-template-example-dynamic dynamic-template={dynamicTemplate} value={currentTimestamp}>
                        </c-multi-template-example-dynamic>
                    </div>
                    <div class="slds-grid slds-grid_align-center">
                        <div class="slds-col slds-var-p-around_small">
                            <lightning-button label="Phone" onclick={handlePhoneTemplateSelectClick}></lightning-button>
                        </div>
                        <div class="slds-col slds-var-p-around_small">
                            <lightning-button label="Text" onclick={handleTextTemplateSelectClick}></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
